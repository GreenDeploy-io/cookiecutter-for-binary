name: Build Executables

on:
    push:
      branches:
        - use-importlib-resources  # Change this to the branch you want to run the workflow on
    pull_request:
      branches:
        - use-importlib-resources  # Change this to the branch you want to run the workflow on
  

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x' # specify the Python version you need

    - name: Install PyInstaller
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller cookiecutter.spec

    - name: Archive the build output
      run: |
        Compress-Archive -Path "dist" -DestinationPath "cookiecutter-${{ matrix.os }}.zip"
      shell: powershell

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0-${{ matrix.os }}
        release_name: Release v1.0.0-${{ matrix.os }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: cookiecutter-${{ matrix.os }}.zip
        asset_name: cookiecutter-${{ matrix.os }}.zip
        asset_content_type: application/zip